services:
  api:
    build: ./apps/api
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      CORS_ORIGIN: "http://localhost"

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_BASE_URL: http://localhost:4000
    ports:
      - "80:80"
    depends_on:
      - api
